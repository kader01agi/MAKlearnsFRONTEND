<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <!-- <meta http-equiv="refresh" content="5"> -->
    <meta name="Author" content="MD. ABDUL KADER">
    <title>InputRadio</title>
</head>
<body>
    <header>
        <h1>It's recommended to use only one H1 tag per page in an HTML document.</h1>
    </header>
    <main>
        <section>
            <h2>Input:raio</h2>
            <form action="https://htpbin.org/get" method="get" target="_blank">
                <fieldset>
                <legend>Choose a Frontend to start with</legend>
                <p>
                    <label for="HTML">HTML</label>
                    <input type="radio" name="language" id="HTML" value="HTML">
                </p>
                <p>
                    <label for="CSS">CSS</label>
                    <input type="radio" name="language" id="CSS" value="CSS">
                </p>
                <p>
                    <label for="JavaScript">JavaScript</label>
                    <input type="radio" name="language" id="JavaScript" value="JavaScript" required checked>
                </p>
                <p>
                    <label for="PHP">PHP</label>
                    <input type="radio" name="language" id="PHP" value="PHP">
                </p>
                </fieldset>
                <fieldset>
                    <legend>Now Choose a framework to start with</legend>
                    <p>
                        <label for="Bootstrap">Bootstrap</label>
                        <input type="radio" name="framework" id="Bootstrap" value="Bootstrap">
                    </p>
                    <p>
                        <label for="JQuery">JQuery</label>
                        <input type="radio" name="framework" id="JQuery" value="JQuery" required checked>
                    </p>
                    <p>
                        <label for="React">React</label>
                        <input type="radio" name="framework" id="React" value="React">
                    </p>
                    <p>
                        <label for="Laravel">Laravel</label>
                        <input type="radio" name="framework" id="Laravel" value="Laravel">
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Strong Backend</legend>
                    <p>
                        <label for="Python">Python</label>
                        <input type="radio" name="languag" id="Python" value="Python">
                    </p>
                    <p>
                        <label for="Javascript">JavaScript</label>
                        <input type="radio" name="languag" id="Javascript" value="JavaScript">
                    </p>
                    <p>
                        <label for="PHP1">PHP</label>
                        <input type="radio" name="languag" id="PHP1" value="PHP">
                    </p>
                    <p>
                        <label for="C">C</label>
                        <input type="radio" name="languag" id="C" value="C">
                    </p>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
